<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
                      <!-- Barra di riproduzione in basso -->
        <nav>
            <ul>
                <li><img src="img/sinister.jpeg" alt="" class="img_sinister"></li>
                <li>
                    <h4>Sinister</h4>
                    <p>Brano Nome</p>
                </li>
                <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
                <li><i class="fa fa-file-o" aria-hidden="true"></i></li>
            </ul>
            <ul class="play">
                <li>
                    <i class="fa fa-random" aria-hidden="true"></i>
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                    <i class="fa fa-expand" aria-hidden="true"></i>
                </li>
                <li>
                    <div class="display-flex">
                        <div>0:25</div>
                        <div>--------------------</div>
                        <div>4:35</div>

                    </div>
                </li>
            </ul>
            <ul>
                <li><i class="fa fa-bars" aria-hidden="true"></i></li>
                <li><i class="fa fa-television" aria-hidden="true"></i></li>
                <li><i class="fa fa-volume-up" aria-hidden="true"></i></li>
                <li>--------</li>
            </ul>
        </nav>
    </header>

    <main>
                     <!-- Barra del menu a sinistra -->
        <section>
              <div class="sidebar">
                  <div><img src="img/logo.svg" alt=""></div>
                  <ul>
                      <li>Home</li>
                      <li>Cerca</li>
                      <li>La tua libreria</li>
                  </ul>
                  <ul>
                      <li>PLAYLIST</li>
                      <li>Crea playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>

                  </ul>
                  <ul class="nome_utente">
                      <li>Installa app</li>
                      <hr>
                      <li>John Doe</li>
                      <li></li>
                  </ul>
              </div>
        </section>
                     <!-- Contenuto delle playlist a destra -->
        <section>
              <div class="playlist"></div>
        </section>
    </main>
</body>
</html>
